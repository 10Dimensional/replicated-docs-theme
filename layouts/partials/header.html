<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	<!-- Instant Search Library Stylesheet -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.0.0/dist/instantsearch.min.css">
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}
	<!-- Autocomplete Library -->
	<script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
	<script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>

</head>
<body>
	<header>
		<nav>
			<div class="container u-position--relative">
				<span id="toggleNav" class="u-show--mobileTablet"></span>
				<ul class="nav-list paddingContainer">
					<li>
						<a class="logo-link" href="{{ .Site.BaseURL }}">
							<img width="109" src="{{ .Site.BaseURL }}images/logo@2x.png"/>
						</a>
					</li>
					<ul class="header-links">
						{{ range .Site.Menus.main }}
							<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
						{{ end }}
					</ul>
				</ul>
			</div>
		</nav>
	</header>
