{{ partial "header.html" . }}
	<main>
		<article class="single">
			<div class="u-gradient--turquoiseToGreen main-section flex-column flex1 justifyContent--center">
				<div class="container u-marginTop--most">
					<div class="paddingContainer">
						<h1 class="u-color--white u-fontWeight--bold u-fontSize--header u-textAlign--left">
							{{ .Title }}
						</h1>
					</div>
				</div>
			</div>
			<div class="main-section">
				<div class="container">
					<div class="paddingContainer">
						 <ul class="single-cat-docs-list">
							{{ range .Params.docsList }}
								<li>
                  <a href="{{ .uri }}">
                    <p class="u-fontSize--largest u-fontWeight--medium u-marginBottom--normal list-title">{{ .title }}</p>
                    <p class="u-fontSize--large u-color--dustyGray u-margin--none u-lineHeight--normal">{{ .description }}</p>
                  </a>
								</li>
							{{ end }}
            </ul>
					</div>
				</div>
			</div>
		</article>
	</main>
{{ partial "footer.html" . }}
